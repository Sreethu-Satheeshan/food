<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Food Ordering System</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Menu</h2>
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between">
                        <span>Burger - $80</span>
                        <button class="btn btn-primary btn-sm" onclick="addItem('Burger', 80)">Add to Order</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between">
                        <span>Pizza - $100</span>
                        <button class="btn btn-primary btn-sm" onclick="addItem('Pizza', 100)">Add to Order</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between">
                        <span>Salad - $40</span>
                        <button class="btn btn-primary btn-sm" onclick="addItem('Salad', 40)">Add to Order</button>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between">
                        <span>Sandwich - $75</span>
                        <button class="btn btn-primary btn-sm" onclick="addItem('Sandwich', 75)">Add to Order</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="order-summary">
                <h2>Your Order</h2>
                <ul id="orderList" class="list-group mb-3"></ul>
                <p>Total: $<span id="totalAmount">0</span></p>
                <button class="btn btn-success btn-block" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
